services:
  - type: web
    name: exceptional-blinds-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app
    repo: https://github.com/BeckyJoV/exceptional-blinds-visualizer-app
    branch: master

  - type: static
    name: exceptional-blinds-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    repo: https://github.com/BeckyJoV/exceptional-blinds-visualizer-app
    branch: master
